<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            padding: 20px;
        }

        .calendar h1 {
            text-align: center;
            color: #333;
        }

        .days-of-week, .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .days-of-week div {
            font-weight: bold;
            padding: 10px 0;
            color: #555;
        }

        .dates div {
            padding: 15px 0;
            border-radius: 50%;
            margin: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dates div:hover {
            background-color: #007bff;
            color: white;
        }

        .current-day {
            background-color: #28a745;
            color: white;
        }

        .notice {
            text-align: center;
            margin-top: 20px;
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar">
    <h1>Octubre 2025</h1>
    <div class="days-of-week">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
        <div>Dom</div>
    </div>
    <div class="dates">
        <!-- Ejemplo: días del mes -->
        <div></div> <!-- Espacio si el mes no empieza lunes -->
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
    </div>
    <div class="notice">
        Prueba de despliegue automático en Surge.sh ✅
    </div>
</div>

</body>
</html>
